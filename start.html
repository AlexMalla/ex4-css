<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Esercizio 4 CSS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="result"><input type="text"></input></div>
      <div class="plus"><button class="signs">+</button></div>
      <div class="minun"><button class="signs">-</button></div>
      <div class="per"><button class="signs">x</button></div>
      <div class="diviso"><button class="signs">/</button></div>
      <div class="seven"><button class="number">7</button></div>
      <div class="eight"><button class="number">8</button></div>
      <div class="nine"><button class="number">9</button></div>
      <div class="four"><button class="number">4</button></div>
      <div class="five"><button class="number">5</button></div>
      <div class="six"><button class="number">6</button></div>
      <div class="one"><button class="number">1</button></div>
      <div class="two"><button class="number">2</button></div>
      <div class="three"><button class="number">3</button></div>
      <div class="zero"><button class="number">0</button></div>
      <div class="point"><button class="number">.</button></div>
      <div class="ac"><button class="number">AC</button></div>
      <div class="equal"><button>=</button></div>
    </div>
  </body>
</html>
